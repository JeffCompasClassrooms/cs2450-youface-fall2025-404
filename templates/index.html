{% extends "base.html" %}

{% block content %}
  <h2 class="mt-4">Leaderboard</h2>
  <table class="table table-striped table-bordered mt-3">
    <thead class="thead-dark">
      <tr>
        <th>Rank</th>
        <th>User</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for user in leaderboard %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.score }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
